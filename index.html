<script>

d3.csv("SDG_DATA_NATIONAL.csv", function(data) {
  // Filter data by indicator_id and year
  var filteredData = data.filter(function(d) {
    return d.indicator_id === "EA.8.AG25T99" && d.year === "2022";
  });
  console.log("test")
  // Store filtered data in an array
  var dataArray = [];
  filteredData.forEach(function(d) {
    dataArray.push(d);
  });
  
  console.log(dataArray)

});


</script>
